name: Release (Linux)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    name: Build Linux Artifacts (AppImage + .deb)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install system deps (webkit/gtk/audio)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev \
            libssl-dev libglib2.0-dev build-essential pkg-config \
            libasound2-dev libpulse-dev pipewire-audio \
            libfuse2t64

      - name: Install JS deps
        run: npm ci

      - name: Build (frontend only for now)
        run: npm run build

      - name: Build .deb
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1
        run: scripts/release/package_deb.sh

      - name: Build AppImage
        continue-on-error: true
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1
          NO_STRIP: true
        run: scripts/release/package_appimage.sh

      - name: Collect Linux artifacts
        run: |
          mkdir -p dist
          # Copy any .deb produced by Tauri
          find src-tauri/target/release/bundle -type f -name "*.deb" -print -exec cp -v {} dist/ \;
          # Copy AppImage too if it ever succeeds (best-effort)
          find src-tauri/target/release/bundle -type f -name "*.AppImage" -print -exec cp -v {} dist/ \;
          # (Re)generate checksums in case they weren't present
          (cd dist && sha256sum * > SHASUMS256.txt 2>/dev/null || true)
          # Show what we collected
          ls -lh dist/ || echo "dist/ is empty"

      - name: Upload artifacts to Actions
        uses: actions/upload-artifact@v4
        with:
          name: emberleaf-linux-artifacts
          path: |
            dist/*.deb
            dist/*.AppImage
            dist/SHASUMS256.txt
          if-no-files-found: error
          retention-days: 14

  # Optional: Create GitHub Release and attach artifacts
  draft-release:
    needs: [build-linux]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: emberleaf-linux-artifacts
          path: dist

      - name: List downloaded artifacts
        run: ls -lah dist/

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            dist/*.deb
            dist/*.AppImage
            dist/SHASUMS256.txt
          fail_on_unmatched_files: false
