name: Release (Linux)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    name: Build Linux Artifacts (AppImage + .deb)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install system deps (webkit/gtk/audio)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev \
            libssl-dev libglib2.0-dev build-essential pkg-config \
            libasound2-dev libpulse-dev pipewire-audio

      - name: Install JS deps
        run: npm ci

      - name: Build (frontend only for now)
        run: npm run build

      - name: Build AppImage
        run: scripts/release/package_appimage.sh

      - name: Build .deb
        run: scripts/release/package_deb.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emberleaf-linux-artifacts
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/SHASUMS256.txt

  # Optional: Create GitHub Release and attach artifacts
  draft-release:
    needs: [build-linux]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: emberleaf-linux-artifacts
          path: dist

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/SHASUMS256.txt
